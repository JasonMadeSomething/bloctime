<div class="row">
    <aside class="col s4">
            
        <h4>Task History</h4>
        <a class="waves-effect btn modal-trigger" ng-click="openModal()" target="_self">Add New Task</a>
        <ul>
            <li ng-repeat="task in allTasks | orderBy: 'created_at' : true">
                {{task.name}}
            </li>
        </ul>
    </aside>
    <div id="timer-wrapper" class="col s4">
        <timer></timer>
    </div>
</div>

<div id="taskModal" class="modal">
    <form ng-submit="addTask()" ng-controller="HomeCtrl">
        <div class="modal-content">
            <h4>Enter new task:</h4>
            <input id="new_task" type="text" ng-model="newTask">  
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect modal-close modal-action" type="submit" name="action">Add Task</button>
        </div>
    </form>
</div>
