<aside>
    <h3>Task History</h3>
    <form ng-submit="addTask()" ng-controller="HomeCtrl">
        <input type="text" ng-model="newTask">
        <input type="submit">
    </form>
    <ul>
        <li ng-repeat="task in allTasks">
            {{task.$value}}
        </li>
    </ul>
</aside>
<timer></timer>
